<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Child Selector</title>
	<style>
		/*article who is direct child of section element*/
		section>article{
			color: green;
			font-size: 24px;
		}
		/*h2 who is direct child of section element*/
		section > h2{
			color: green;
		}
		
	</style>
</head>
<body>
<h1>Child selector</h1>
<section>
	<h2>Subheading 1</h2>
	<div>
		<article>Article which is inside w div which is inside section</article>

	</div>
</section>
<section>
	<article>
		Articles as the direct child of the section element
	</article>
</section>
<h2> Subheading 2</h2>
</body>
</html>
